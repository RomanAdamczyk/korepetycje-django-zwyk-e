{% load static %}

<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- MathJax -->
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    <link rel="stylesheet" href="{% static 'matematyka/css/style.css' %}">

</head>

<body>

    <header class="bg-dark text-white py-2 w-100">
        {% block header %}{% endblock %}
        <meta name="csrf-token" content="{{ csrf_token }}">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">


                <!-- Przycisk do rozwijania menu na maÅ‚ych ekranach -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu -->
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Kategorie</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'exam_list' %}">Matury</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Zadane</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Historia</a></li>
                    </ul>

                    <!-- Prawa strona -->
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                        <span class="text-white me-3">Witaj, {{ user.username }}!</span>
                        <form action="{% url 'logout' %}" method="post" class="me-2 d-inline">
                            {% csrf_token %}
                            <button class="btn btn-outline-light" type="submit">Wyloguj</button>
                        </form>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-warning">Sign-up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid">


        <div class="row justify-content-center">
            <div class="col-lg-8 col-sm-12">
                {% block content %}{% endblock %}
            </div>
        </div>
        </main>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MathJax w HTMX-->
    <script>
        document.body.addEventListener('htmx:afterSwap', () => {
            if (window.MathJax) {
                MathJax.typeset();
            }
        });
    </script>
    <script>
        window.addEventListener('load', () => {
            if (window.MathJax) {
                MathJax.typeset();
            }
        });
    </script>


</body>

</html>
