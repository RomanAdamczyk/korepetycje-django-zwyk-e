{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Kategorie{% endblock %}</h3>
{% endblock %}

{% block content %}

<div class="container custom-grid text-black">
    <div class="row">
        <div class="col-lg-9">Nazwa</div>
        <div class="col-lg-3">Ilość zadań</div>
    </div>
    {% for category in categories %}

    <div class="row">
        <div class="col-lg-9">
            <a href="{% url 'category_tasks' category.id %}" class="d-block text-decoration-none link-dark">
                {{ category.name }}
            </a></div>
            <div class="col-lg-3">{{ category.task_count }}</div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
